<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Thoughts</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 15px;
        }
        .sad-face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffcccb;
            position: relative;
            animation: shake 2s infinite;
            margin-bottom: 20px;
        }
        .sad-face:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            left: 40px;
            top: 50px;
        }
        .sad-face:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            right: 40px;
            top: 50px;
        }
        .mouth {
            position: absolute;
            width: 70px;
            height: 40px;
            border-bottom: 5px solid black;
            border-radius: 0 0 50px 50px;
            left: 50%;
            transform: translateX(-50%);
            top: 90px;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-5px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .sorry-again {
            font-size: 2em;
            color: red;
            margin-top: 20px;
            animation: fadeIn 3s infinite;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>More Thoughts</h1>
    <p>I want to share a few things that have been on my mind lately. It feels like the same issue keeps coming up, and I just want to be clear about how I feel.</p>
    
    <div class="sad-face">
        <div class="mouth"></div>
    </div>
    
    <div class="sorry-again">Sorry Again</div>

    <a href="index.html" class="back-button">Back</a>
</body>
</html>
